<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>

    <title th:text="${event.name}"></title>
</head>
<body class="d-flex flex-column">
<main>

    <section layout:fragment="body" class="py-5">
        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder" th:text="${event.name}"></h1>
                    <p class="lead mb-0">Kathmandu, Nepal</p>
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Event Details -->
                    <div class="card mb-4">
                        <img class="card-img-top" th:src="${event.photoUrl}" th:alt="${event.name}"/>
                        <div class="card-body">
                            <div class="small text-muted" th:text="${formatter.formatDate(event.createdOn)}"></div>
                            <h2 class="card-title mb-3" th:text="${event.name}"></h2>
                            <p class="card-text">Event Type: <span th:text="${event.type}"></span></p>
                            <p class="card-text">Event Date: <span
                                    th:text="${formatter.formatDate(event.startTime)}"></span></p>
                            <p class="card-text">Start Time: <span
                                    th:text="${formatter.formatTime(event.startTime)}"></span></p>
                            <p class="card-text">End Time: <span
                                    th:text="${formatter.formatTime(event.endTime)}"></span></p>
                            <div th:if="${event.club.createdBy.id} == ${user.id}">
                                <a class="btn btn-secondary" th:href="@{/events/{eventId}/edit(eventId=${event.id})}">
                                    <i class="bi bi-pencil-fill"></i>
                                    Edit
                                </a>
                                <a class="btn btn-danger" th:href="@{/events/{eventId}/delete(eventId=${event.id})}">
                                    <i class="bi bi-trash-fill"></i>
                                    Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter search term..."
                                       aria-label="Enter search term..." aria-describedby="button-search"/>
                                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Full Day Run</a></li>
                                        <li><a href="#!">10K Run</a></li>
                                        <li><a href="#!">5K Park Run</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header">Side Widget</div>
                        <div class="card-body">You can put anything you want inside of these side widgets. They are easy
                            to use, and feature the Bootstrap 5 card component!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
