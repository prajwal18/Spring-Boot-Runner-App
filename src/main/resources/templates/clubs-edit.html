<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Club</title>
</head>
<body class="d-flex flex-column">
<main>
    <section layout:fragment="body" class="py-5">
        <form role="form" method="POST" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
            <h3 class="mb-3">Edit - <span th:text="${club.title}"></span></h3>
            <div class="row g-3">
                <div class="col-6">
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                               placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="photoUrl">Photo URL</label>
                        <input type="text" class="form-control" id="photoUrl" name="photoUrl" th:field="*{photoUrl}"
                               placeholder="Photo URL">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="content">Content / Description</label>
                        <input type="text" class="form-control" id="content" name="content" th:field="*{content}"
                               placeholder="Description ...">
                        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-6">
                    <img
                            th:src="${club.photoUrl}"
                            th:alt="${club.title}"
                            style="height:270px; width:full; object-fit:cover;"
                    />
                </div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
